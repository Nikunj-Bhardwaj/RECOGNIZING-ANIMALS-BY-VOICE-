
<html>
    <head>
      <title>RECOGNIZING ANIMALS BY VOICE </title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
  
      <div class="col-xs-12 header_div text-center">
        <h2>Sound ControllednAnimals</h2>
        <p>Note: Play different sounds like Bird,Elephant,dog,cat to make the animals image dance</p>
      </div>    
      <div class="main_div">
  
       <center>
      <br>
      <br>
      <button class="btn btn-warning" onclick="startClassification();">START</button>
      <h3 id="result_label">I can Hear</h3>
      <h4 id="result_confidence">Accuracy</h4>
      <br>
      <br>
      <img src=".jpg.jfif" id="cat" width="300"height="300">
      <img src="dog.jpg" id="dog" width="300"height="300">
      <img src="elephant.jpg" id="elephant" width="300"height="300">
      <img src="Sparrow.jpg" id="Sparrow" width="300"height="300">
        </center>
        </div>
        <div class="copy_right_footer">Developed By Nikunj Bhardwaj</div>
